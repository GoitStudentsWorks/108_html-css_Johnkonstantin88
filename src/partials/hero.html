<section class="hero-section">
  <div class="container hero-container">
    <picture>
      <source
        srcset="
          /img/hero/hero-desktop1440.jpg    1x,
          /img/hero/hero-desktop1440@2x.jpg 2x
        "
        width="392"
        height="545"
        media="(min-width: 1440px)"
      />

      <source
        srcset="/img/hero/hero-desktop.jpg 1x, /img/hero/hero-desktop@2x.jpg 2x"
        width="392"
        height="545"
        media="(min-width: 1280px)"
      />

      <source
        srcset="/img/hero/hero-tablet.jpg 1x, /img/hero/hero-tablet@2x.jpg 2x"
        width="413"
        height="575"
        media="(min-width: 768px)"
      />

      <source
        srcset="/img/hero/hero-mobile.jpg 1x, /img/hero/hero-mobile@2x.jpg 2x"
        width="335"
        height="545"
        media="(max-width: 767px)"
      />

      <img class="hero-img" src="/img/hero/hero-mobile.jpg" alt="girl" />
    </picture>
    <div class="hero-wrap-main">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="color-orange">Ukrainian</span> artistry in every stitch.
      </h1>
      <button class="hero-btn">
        <a href="#your-order" class="hero-btn-link"
          >Order
          <svg
            class="hero-btn-icon"
            width="24"
            height="17"
            aria-label="button icon"
          >
            <use href="./img/svg/icons.svg#icon-arrow"></use>
          </svg>
        </a>
      </button>
    </div>
    <div class="hero-wrap">
      <svg
        class="hero-wrap-icon"
        width="52"
        height="51"
        aria-label="star label"
      >
        <use href="./img/svg/icons.svg#icon-star"></use>
      </svg>

      <p class="hero-wrap-text">all embroidery is made by hand</p>
    </div>
  </div>
</section>
